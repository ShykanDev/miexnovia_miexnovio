name: Build Vue and Create ZIP Artifact

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Create ZIP from dist
        run: |
          cd dist
          zip -r ../dist.zip .

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: vue-dist
          path: dist.zip